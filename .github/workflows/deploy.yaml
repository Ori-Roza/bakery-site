name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build
        env:
          GITHUB_PAGES: "true"

      - name: Create Supabase config and inject into HTML
        run: |
          # Create config.js
          mkdir -p dist/assets
          cat <<EOF > dist/assets/config.js
          window.__SUPABASE__ = {
            url: "${{ secrets.SUPABASE_URL }}",
            anonKey: "${{ secrets.SUPABASE_ANON_KEY }}"
          };
          EOF
          
          # Inject script tag into HTML head (before closing </head>)
          sed -i 's|</head>|<script src="/bakery-site/assets/config.js"></script></head>|' dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
